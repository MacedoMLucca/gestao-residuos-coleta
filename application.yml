spring:
  datasource:
    url: jdbc:oracle:thin:@localhost:1521/ORCL
    username: developer
    password: manager
    driver-class-name: oracle.jdbc.OracleDriver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.OracleDialect
    hibernate:
      ddl-auto: update
    show-sql: true

spring.profiles.active: dev
